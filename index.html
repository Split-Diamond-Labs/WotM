<html>
  <head>
    <title>War of the Muffins: A Text Adventure</title>
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      .body {
        margin: auto;
        filter: invert(0);
        transition: filter 2s;
        height: 100vh;
        width: 100vw;
        font-family: "Segoe UI", Arial;
        background-color: white;
        color: black;
      }
      .room {
        height: 73vh;
        width: 59vw;
        padding-top: 10vh;
        padding-bottom: 10vh;
        padding-left: 10vw;
        padding-right: 10vw;
        border: 2px solid black;
        border-radius: 12px;
        float: left;
        margin-left: 0.25vw;
      }
      .items {
        height: 73vh;
        width: 14vw;
        padding-top: 10vh;
        padding-bottom: 10vh;
        padding-left: 3vw;
        padding-right: 3vw;
        margin-left: 79.75vw;
        border: 2px solid black;
        border-radius: 12px;
      }
      .item-container {
        border: 2px solid black;
        border-radius: 12px;
        min-height: 33vh;
      }
      h1 {
        text-align: center;
        font-size: 5vh;
      }
      p, .p {
        font-size: 3.5vh;
      }
      button {
        font-family: "Segoe UI", Arial;
        border: 2px solid black;
        padding: 1vw;
        font-size: 1vw;
        background-color: white;
        color: black;
        border-radius: 4px;
        margin: 2.5px;
      }
      button:hover {
        font-family: "Segoe UI", Arial;
        border: 2px solid black;
        padding: 1vw;
        font-size: 1vw;
        background-color: black;
        color: white;
      }
      #notify {
        transition: all 1s;
      }

      .room-details {
        transition: color 1s;
      }
      /* The Modal (background) */
      .modal {
        display: none; /* Hidden by default */
        position: fixed; /* Stay in place */
        z-index: 1; /* Sit on top */
        left: 0;
        top: 0;
        width: 100%; /* Full width */
        height: 100%; /* Full height */
        background-color: rgb(0,0,0); /* Fallback color */
        background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
      }

      /* Modal Content/Box */
      .modal-content {
        background-color: #fefefe;
        margin: 8vh auto; /* 15% from the top and centered */
        padding: 3%;
        border: 2px solid black;
        border-radius: 12px;
        width: 80vw; /* Could be more or less, depending on screen size */
        height: 74vh; /* Could be more or less, depending on screen size */
      }

      /* The Close Button */
      .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
      }

      .close:hover,
      .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
      }
      .slidecontainer {
        width: 100%; /* Width of the outside container */
      }

      /* The slider itself */
      .slider {
        -webkit-appearance: none;  /* Override default CSS styles */
        appearance: none;
        width: 100%; /* Full-width */
        height: 25px; /* Specified height */
        background: #d3d3d3; /* Grey background */
        outline: none; /* Remove outline */
        opacity: 0.7; /* Set transparency (for mouse-over effects on hover) */
        -webkit-transition: .2s; /* 0.2 seconds transition on hover */
        transition: opacity .2s;
      }

      /* Mouse-over effects */
      .slider:hover {
        opacity: 1; /* Fully shown on mouse-over */
      }

      /* The slider handle (use -webkit- (Chrome, Opera, Safari, Edge) and -moz- (Firefox) to override default look) */
      .slider::-webkit-slider-thumb {
        -webkit-appearance: none; /* Override default look */
        appearance: none;
        width: 25px; /* Set a specific slider handle width */
        height: 25px; /* Slider handle height */
        background: #000000; /* Green background */
        cursor: pointer; /* Cursor on hover */
      }

      .slider::-moz-range-thumb {
        width: 25px; /* Set a specific slider handle width */
        height: 25px; /* Slider handle height */
        background: #04AA6D; /* Green background */
        cursor: pointer; /* Cursor on hover */
      }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="body">
      <p id="notify" style="border: 1px solid black; font-size: 2vh; width: 99.5vw; margin-left: 0.25vw; margin-right: 0.25vw; text-align: center;">You wake up in a forest...</p>
      <div class="room">
        <h1 id="title" class="room-details"></h1>
        <p id="description" class="room-details"></p>
        <div id="exits" class="room-details"></div>
      </div>
      <div class="items">
        <div class="item-container room-details" id="items"></div>
        <div class="item-container" id="room-items"></div>
        <button id="optionsButton">Options</button>
      </div>
      <!-- Trigger/Open The Modal -->

      <!-- The Modal -->
      <div id="options" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
          <span class="close">&times;</span>
          <button onclick="toggleDark()">Toggle Dark Mode</button>
          <br>
          <br>
          <div class="slidecontainer">
            <label for="autoSave" style="font-size: 2vh">Auto Save Interval: <span id="output">30.0</span> seconds</label><br>
            <input type="range" min="1" max="600" value="300" class="slider" id="autoSave">
          </div>
        </div>

      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="rooms.js"></script>
    <script src="index.js"></script>
  </body>
</html>
