<html>
  <head>
    <title>War of the Muffins: A Text Adventure</title>
    <style>
      body {
        margin: 0;
      }
      .body {
        margin: 0;
        filter: invert(0);
        transition: filter 2s;
        height: 100vh;
        width: 100vw;
        font-family: "Segoe UI", Arial;
        background-color: white;
        color: black;
      }
      .room {
        height: 80vh;
        width: 59vh;
        padding-top: 10vh;
        padding-bottom: 10vh;
        padding-left: 10vw;
        padding-right: 10vw;
        border: 1px solid black;
      }
      .items {
        height: 80vh;
        width: 14vw;
        padding-top: 10vh;
        padding-bottom: 10vh;
        padding-left: 3vw;
        padding-right: 3vw;
        float: right;
      }
      .items-container {
        height: 34vh;
        border: 1px solid black;
      }
      h1 {
        text-align: center;
        font-size: 5vh;
      }
      p {
        font-size: 3.5vh;
      }
      button {
        font-family: "Segoe UI", Arial;
        border: 2px solid black;
        padding: 1vw;
        font-size: 1vw;
        background-color: white;
        color: black;
        border-radius: 4px;
        margin: 2.5px;
      }
      button:hover {
        font-family: "Segoe UI", Arial;
        border: 2px solid black;
        padding: 1vw;
        font-size: 1vw;
        background-color: black;
        color: white;
      }
      #notify {
        transition: all 1s;
      }
    </style>
  </head>
  <body>
    <div class="body">
      <p id="notify" style="border: 1px solid black; font-size: 2vh;">You wake up in a forest...</p>
      <div class="room">
        <h1 id="title"></h1>
        <p id="description"></p>
      </div>
      <div class="items">
        <div class="item-container" id="items"></div>
        <div class="item-container" id="room-items"></div>
        <button onclick="toggleDark()">Toggle Dark Mode</button>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="rooms.js"></script>
    <script src="index.js"></script>
  </body>
</html>
